<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <div class="left">
    <img src="./assets/persona-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <label>
        Nombre:
        <input type="text" id="inputNombre">
      </label>
      <label>

      </label>

        <input type="password" id="inputPw1">

      <label>

        <input type="password" id="inputPw2">

      <button type="submit">Crear Cuenta</button>

    <div class="ingresarA">
